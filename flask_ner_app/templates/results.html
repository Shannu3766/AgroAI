<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Results</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f0f0f0; margin-bottom: 10px; padding: 12px; border-radius: 4px; border-left: 5px solid #007bff; }
        li strong { color: #0056b3; }
        a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <h1>Final Extracted Parameters:</h1>
    {% if final_params %}
    <ul>
        {% for key, value in final_params.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No parameters to display.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Process Another Sentence</a>
</body>
</html>
