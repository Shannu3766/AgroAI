<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Parameter Extractor</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea, input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #e9e9e9; margin-bottom: 8px; padding: 10px; border-radius: 4px; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>NER Parameter Extractor</h1>
    <form method="POST" action="{{ url_for('process_sentence') }}">
        <label for="sentence">Enter a sentence:</label><br>
        <textarea name="sentence" id="sentence" rows="5" cols="60" required></textarea><br><br>
        <input type="submit" value="Process Sentence">
    </form>
</body>
</html>
