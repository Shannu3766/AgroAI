<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        .parameter {
            margin: 10px 0;
            padding: 5px;
            background-color: white;
            border-radius: 3px;
        }
        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        
        <div class="section">
            <h2>Input Parameters</h2>
            {% for param_name, value in final_params.items() %}
            <div class="parameter">
                <strong>{{ param_name }}:</strong> {{ value }}
            </div>
            {% endfor %}
        </div>

        {% if prediction_result %}
        <div class="prediction">
            <h2>Prediction Result</h2>
            <pre>{{ prediction_result | tojson(indent=2) }}</pre>
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="back-button">Start New Analysis</a>
    </div>
</body>
</html>
